<div class="outer">
    <div class="containter">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                      <form [formGroup]="SignUpForm" (ngSubmit)="onSubmit()" >
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="!SignUpForm.get('UserName')?.valid && SignUpForm.get('UserName')?.touched ">
                             <span class="fa fa-user p-2"></span>
                             <input formControlName="UserName" type="text" placeholder="Username" >   
                            </div>
                        </div>
                        <small class="text-danger " *ngIf="!SignUpForm.get('UserName')?.valid && SignUpForm.get('UserName')?.touched "> *UserName is Required</small>
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="!SignUpForm.get('Email')?.valid && SignUpForm.get('Email')?.touched ">
                             <span class="fa fa-user p-2"></span>
                             <input formControlName="Email" type="text" placeholder="Email" >   
                            </div>
                        </div>
                        <small class="text-danger" *ngIf="!SignUpForm.get('Email')?.valid && SignUpForm.get('Email')?.touched "> please enter a valid Email</small>
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="!SignUpForm.get('PhoneNumber')?.valid && SignUpForm.get('PhoneNumber')?.touched ">
                             <span class="fa fa-phone  p-2"></span>
                             <input formControlName="PhoneNumber" type="text" placeholder="Phone Number" >   
                            </div>
                        </div>
                        <small class="text-danger" *ngIf="!SignUpForm.get('PhoneNumber')?.valid && SignUpForm.get('PhoneNumber')?.touched "> {{phoneNumberErrrorMsg}}</small>
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="!SignUpForm.get('Password')?.valid && SignUpForm.get('Password')?.touched ">
                             <span class="fa fa-lock p-2"></span>
                             <input formControlName="Password" [type]="type" placeholder="Password"> 
                             <span (click)="toggeleVisbility()" class="fa {{eyeIconClass}}"></span>  
                            </div>
                        </div>
                        <small class="text-danger" *ngIf="!SignUpForm.get('Password')?.valid && SignUpForm.get('Password')?.touched "> {{passwordErrrorMsg}}</small>
                        <button type="submit"  class="btn btn-primary btn-block mt-4 w-100">Sign up </button>
                        <div class="text-center pt-4 text-muted">Already have a account? <a id="forget" routerLink="/login">Login</a></div>
                      </form>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
