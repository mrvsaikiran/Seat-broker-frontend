<div class="outer">
    <div class=" containter">
        <div class=" row">
            <div class=" col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class=" panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                     <small class="text-danger fw-bold " *ngIf="isErrorFound">{{ErrorMsg}}</small>
                      <form [formGroup]="loginForm">
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="isFieldValid('Username')">
                             <span class="fa fa-user p-2"></span>
                             <input formControlName="UserName" type="text" placeholder="Email Address" >   
                            </div>
                        </div> 
                        <small *ngIf="isFieldValid('Username')" class="text-danger"> *Username is Required </small>
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="isFieldValid('Password')  ">
                             <span class="fa fa-lock p-2"></span>
                             <input formControlName="Password" [type]="type" placeholder="Password"> 
                             <span (click)="toggeleVisbility()" class="fa {{eyeIconClass}}"></span>  
                            </div> 
                        </div>
                        <small *ngIf="isFieldValid('Password')" class="text-danger"> *Password is Required </small>
                        <div class="form-inlinw fr mt-4">
                            <a id="forget" class="font-weight-bold">Forget Password?</a>
                        </div>
                        <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                        <div class="text-center pt-4 text-muted">Dont have a account? <a id="forget" routerLink="/signup">Sign up</a></div>
                      </form>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
